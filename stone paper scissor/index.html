<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="container">
    <h2>Choose You Option</h2>
        <div class="choices">
            <img class="choice" id = "rock" src="images/rock.png"></img>
            <img class="choice" id = "paper" src="images/paper.png"></img>
            <img class="choice" id = "scissor" src="images/scissors.png"></img>
        </div>
        <div class="score">
            <div class="your-score">
                <p>Your Score</p>
                <p id="userscore">0</p>
            </div>
            <div class="comp-score">
                <p>Computer's Score</p>
                <p id = "compscore">0</p>
            </div>
        </div>
        <div class="msg">
            PLAY YOUR MOVE
        </div>
    </div>
    <script src="script.js"></script>

    <img src="images/icon-rock.svg" alt="">
</body>
</html>
